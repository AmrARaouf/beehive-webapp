<div>
    <h1>Log In</h1>
    <form>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" [(ngModel)]="user.email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="user.password"required>
      </div>
 
      <button type="submit" class="btn btn-success" ng-submit="login()">Log In</button>
 
    </form>
</div>
