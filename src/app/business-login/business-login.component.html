<div class="container">
    <h1>Log In</h1>
    <form>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" name="email" id="email" [(ngModel)]="user.email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password" [(ngModel)]="user.password" required>
      </div>
 
      <button type="submit" class="btn btn-success" (click)="login(user)">Log In</button>
 
    </form>
</div>
