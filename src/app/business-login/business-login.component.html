<div class="container">
    <h1>Log In</h1>
    <form ngNativeValidate>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" name="email" id="email" [(ngModel)]="userCredentials.email" required/>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password" [(ngModel)]="userCredentials.password" required/>
      </div>
Â 
      <button type="submit" class="btn btn-success" (click)="login()">Log In</button>
    </form>
</div>
