<app-navbar [userType]="'worker'"></app-navbar>
<div class="container">
  <div class="col-sm-6 col-sm-offset-3">
    <h1 class="text-center">Join the Beehive workforce</h1>
    <form>
      <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" class="form-control" name="first_name" id="first_name" [(ngModel)]="user.first_name" required>
      </div>

      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" name="last_name" id="last_name" [(ngModel)]="user.last_name" required>
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" id="username" [(ngModel)]="user.username" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" name="email" id="email" [(ngModel)]="user.email" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" name="phone" id="phone" [(ngModel)]="user.phone" required>
      </div>

      <div class="form-group">
        <label for="message">Password</label>
        <input type="password" class="form-control" name="password" id="password" [(ngModel)]="user.password" required>
      </div>

      <button type="submit" class="btn btn-success" (click)="signup()">Sign Up</button>
    </form>
  </div>
</div>
