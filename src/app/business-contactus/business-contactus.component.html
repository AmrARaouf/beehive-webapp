<div *ngIf="!formSubmitted" class="container">
    <h1>Contact Us</h1>
    <form>
      <div class="form-group">
        <label for="full_name">Full Name</label>
        <input type="text" class="form-control" name="full_name" id="full_name" [(ngModel)]="user.full_name" required>
      </div>

      <div class="form-group">
        <label for="organization">Organization</label>
        <input type="text" class="form-control" name="organization" id="organization" [(ngModel)]="user.organization" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" name="email" id="email" [(ngModel)]="user.email" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" name="phone" id="phone" [(ngModel)]="user.phone"required>
      </div>
 
      <div class="form-group">
        <label for="message">Message</label>
        <input type="text" class="form-control" name="message" id="message" [(ngModel)]="user.message" required>
      </div>
 
      <button type="submit" class="btn btn-success" (click)="signup()">Submit</button>
 
    </form>
</div>
<div *ngIf="formSubmitted" class="container alert alert-success box-msg" role="alert">
  <h1>Thank you for your message! We will contact you soon.</h1>
</div>
