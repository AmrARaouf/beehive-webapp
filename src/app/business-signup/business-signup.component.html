<div>
    <h1>Sign up</h1>
    <form>
      <div class="form-group">
        <label for="full_name">Full Name</label>
        <input type="text" class="form-control" id="full_name" [(ngModel)]="user.full_name" required>
      </div>

      <div class="form-group">
        <label for="organization">Organization</label>
        <input type="text" class="form-control" id="organization" [(ngModel)]="user.organization" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" [(ngModel)]="user.email" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" id="phone" [(ngModel)]="user.phone"required>
      </div>
 
      <div class="form-group">
        <label for="message">Message</label>
        <input type="text" class="form-control" id="message" [(ngModel)]="user.message" required>
      </div>
 
      <button type="submit" class="btn btn-success" ng-submit="signup()">Submit</button>
 
    </form>
</div>
